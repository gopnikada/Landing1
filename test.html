<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="test.css">
</head>
<body>
<svg width="600" height="445" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <g id="completed">
      <line x1="0" y1="50" x2="100" y2="50" style="stroke:green;stroke-width:3;" />
      <circle style="fill:green; stroke-width:0;" cx="100" cy="50" r="10" />
    </g>
    <g id="not_complete">
      <line x1="20" y1="50" x2="120" y2="50" style="stroke:lightgreen;stroke-width:3;" />
      
    </g>
  </defs>

 
  <use x="10" y="0" xlink:href="#completed" />
  <use x="100" y="0" xlink:href="#not_complete" />
  
</svg>
</body>
</html>
